<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
    <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <script src="./reactivity.global.js"></script>
    <div id="app"></div>
    <script>
      const { ref, effect, reactive, toRefs, toRef, proxyRefs } = VueReactivity  // reactive对象的响应式
      // const { ref, effect, reactive, toRefs, toRef, proxyRefs } = Vue
      
      let name = ref('lzr')
      let age = ref(18)

      let school = proxyRefs({
        name,
        age
      })

      // 后续其实我们都是在模版上取值的, 所以在模版里取值的时候都会自动去掉ref
      // 我们在使用数据的时候，都是吧响应式的数据toRefs,在模版里就不需要。value
      effect(() => {
        app.innerHTML = school.name + (school.age + 1)
      })


    </script>
  </body>
</html>
